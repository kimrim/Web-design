<div class="container">
    <fieldset class="form-signin">
        <legend class="form-signin-heading">Sign in</legend>
        <div class="alert alert-warning alert-box" style="display: none;">
            <strong>Warning!</strong> <span class="alert-content"></span>
        </div>
        <input data-bind="value: username" type="text" class="form-control" placeholder="Username"/>
        <input data-bind="value: password" type="password" class="form-control" placeholder="Password"/>
        <button data-bind="click: login" class="btn btn-lg btn-primary btn-block btn-submit">Sign in</button>
    </fieldset>
</div>
