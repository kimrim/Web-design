<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slider</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
        #wrapper {
            position:relative;
            width: 555px;
            height: 350px;
            margin-left:auto;
            margin-right:auto;
        }

        #wrapper button {
            width:32px;
            height:32px;            
            margin-top: 120px;
        }

            #wrapper #prev {
                background-image:url("images/left.jpg");
                float:left;
            }

            #wrapper #next {
                background-image:url("images/right.jpg");
                float:right;
            }

        #slider {
            position:relative;
            height:300px;
            margin-left:5px;
            float:left;
        }

            #slider:after {
                z-index:1;
                content: "";
	            display: block;
	            clear: both;	            
            }            

        #slider div {
            position:absolute;
            width:480px;
            height:270px;
            background-color:#d7c1ee;
            top:0px;
            left:0px;
            z-index:8;
        }

            #slider div.active {
                z-index:10;
            }

            #slider div.last-active {
                z-index:9;
            }

            #slider div p {
                margin:5px;
            }
    </style>
</head>
<body>
    <div id="wrapper">
        <button id='prev'></button>
        <div id="slider">
            <div class="slide active"><img src="images/nature1-large.jpg" width="480px" height="270px" /></div>
            <div class="slide"><img src="images/nature2-large.jpg" width="480px" height="270px" /></div>
            <div class="slide"><img src="images/nature3-large.jpg" width="480px" height="270px" /></div>
            <div class="slide"><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p></div>
        </div>
        <button id='next'></button>
    </div>
    <script src="slider-script.js"></script>
</body>
</html>
