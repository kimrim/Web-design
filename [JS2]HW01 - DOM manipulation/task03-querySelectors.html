<!DOCTYPE html>
<html>
<head></head>
<body>
	<p>Task3: Write a script that shims querySelector and querySelectorAll in older browsers</p>
	<div id="test">If you are seeing this, then it is not working</div>
	<script type="text/javascript">
		(function(){
			if(!document.querySelector){
				shivSelector();
			}
			
			var testDiv = document.querySelector("#test");
			testDiv.innerHTML = "Success!";
			
			function shivSelector(){
				document.querySelector = function querySelector(selector){
					var output;
					var identifier;
					if(selector.charAt(0) == "#"){
						output = document.getElementById(selector.substring(1));					
					}
					else if(selector.charAt(0) == "."){
						identifier = selector.substring(1);
						output = document.getElementsByClassName(identifier)[0];					
					}
					else{
						output = document.getElementsByTagName(selector)[0];
					}
					
					return output;
				}
			}
		})();
	</script>
</body>
</html>
