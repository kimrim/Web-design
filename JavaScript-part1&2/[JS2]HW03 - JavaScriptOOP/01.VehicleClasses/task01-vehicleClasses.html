<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Vehicles</title>
    <script type="text/javascript" src="task01-script.js"></script>
</head>
<body>    
	<script type="text/javascript">
		var wheels = [new Wheel(10), new Wheel(10),new Wheel(10),new Wheel(10)];
		var carOne = new LandVehicle(70, wheels);
		console.log(carOne);
        //logs parent name
		console.log("Parent of the car: " + carOne.uber.name);
        //instanceof works only with the classical inheritance method
		console.log(carOne instanceof Vehicle);
		carOne.accelerate();
		console.log("Car speed after acceleration: " + carOne.speed);

		var nozzles = [new Propeller(6, true)];
		var boatOne = new WaterVehicle(30, nozzles);
		console.log(boatOne);
		boatOne.accelerate();
		console.log("Boat speed after acceleration: " + boatOne.speed);
		boatOne.changeSpinDirection();
		boatOne.accelerate();
		console.log("Boat speed after propulsion reversal and acceleration: " + boatOne.speed);

		       
	</script>
</body>
</html>
