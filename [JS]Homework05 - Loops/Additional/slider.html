<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			ul {
				list-style-type:none;
				margin-left:200px;
			}
			
			ul li {
				float:left;
				display:none;
			}
			ul:after{content:""; clear:both;}
			
			ul li.active{display:block}
			
			div#selector {
				position: absolute;
				top: 240px;
				left: 290px;
			}
		</style>
	</head>
	<body>		
		<ul id="gallery">
			<li id="pic1"><img src="face1.png" alt="" width="190px" height="200px" /></li>
			<li id="pic2"><img src="face2.png" alt="" width="190px" height="200px"/></li>
			<li id="pic3"><img src="face3.png" alt="" width="190px" height="200px"/></li>
			<li id="pic4"><img src="face4.png" alt="" width="190px" height="200px"/></li>
			<li id="pic5"><img src="face5.png" alt="" width="190px" height="200px"/></li>
			<li id="pic6"><img src="face6.png" alt="" width="240px" height="200px"/></li>
		</ul>
		
		<div id="selector">
			<button id="previous">Prev</button>
			<button id="next">Next</button>
		</div>
		<script src="slider-script.js" type="text/javascript"></script>
	</body>
</html>
